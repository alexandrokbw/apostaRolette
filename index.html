<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #1f1f1f;
            padding: 15px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #007bff;
        }
        .titulo {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background: #0056b3;
        }
        .content-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showSection('apostas')">Casas de Apostas</a>
        <a href="#" onclick="showSection('estrategia')">Minha Estratégia</a>
    </div>

    <div id="apostas" class="content-section" style="display: block;">
        <div class="titulo">Melhores casas de aposta</div>
        <div class="container" id="apostasContainer"></div>
    </div>

    <div id="estrategia" class="content-section">
        <div class="titulo">Como Minha Estratégia Funciona</div>
        <p>Aqui você encontrará explicações detalhadas sobre minha estratégia, acompanhadas de prints e exemplos.</p>
        <img src="exemplo1.jpg" alt="Exemplo de estratégia" width="80%">
        <p>Explicação detalhada sobre como usar minha abordagem para melhorar os ganhos.</p>
        <img src="exemplo2.jpg" alt="Outro exemplo" width="80%">
    </div>

    <script>
         const dados = {
            "casas_de_apostas": [
            {
                    "nome": "Bullsbet",
                    "imagem": "https://i.pinimg.com/736x/59/69/a1/5969a1748350c5d53679d9718ad13ac5.jpg",
                    "link": "https://bullsbet.bet.br?ref=95738ed72bc8",
                    "bonus": "Giros gratis todos os dias"
                },
                {
                    "nome": "Play fortuna",
                    "imagem": "https://i.pinimg.com/736x/1f/b8/0c/1fb80c61d8780a3752720f11bf6a6732.jpg",
                    "link": "https://playfortuna.com/pt",
                    "bonus": "Programa de pontos"
                },
                {
                    "nome": "Betano",
                    "imagem": "https://i.pinimg.com/736x/b5/b5/e5/b5b5e5f439234fea6e4f7188a998fa3c.jpg",
                    "link": "https://www.betano.bet.br",
                    "bonus": "Roda da sorte e Giros gratis todos os dias"
                },
                {
                    "nome": "Slottica",
                    "imagem": "https://i.pinimg.com/736x/ad/1e/07/ad1e0775290e50bb8d2f898ee0dae4d7.jpg",
                    "link": "https://11172slottica.com/pt#sign-up",
                    "bonus": "Slots 3x3 pagando sempre"
                },
                {
                    "nome": "Stake",
                    "imagem": "https://i.pinimg.com/1200x/bf/d1/16/bfd1161f4106c4083dd7ac7249167719.jpg",
                    "link": "https://stake.bet.br/bem-vindo",
                    "bonus": "Saque rapido e roletas exclusvas Stake"
                },
                {
                    "nome": "Vbet",
                    "imagem": "https://i.pinimg.com/736x/1a/bd/73/1abd735dfe3c61d4a1709bd6ce1fe0d9.jpg",
                    "link": "https://www.vbet.bet.br",
                    "bonus": "Roda da sorte saque rapido"
                }
            ]
        };
        
        const container = document.getElementById("apostasContainer");
        dados.casas_de_apostas.forEach(aposta => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${aposta.imagem}" alt="${aposta.nome}">
                <h3>${aposta.nome}</h3>
                <p>${aposta.bonus}</p>
                <a href="${aposta.link}" target="_blank">Visitar</a>
            `;
            container.appendChild(card);
        });
        
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
