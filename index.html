<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 250px;
        }
        .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="titulo">Melhores casas de aposta</div>
    <div class="container" id="apostasContainer"></div>
    <script>
        const dados = {
            "casas_de_apostas": [
                {
                    "nome": "Play fortuna",
                    "imagem": "https://i.pinimg.com/736x/1f/b8/0c/1fb80c61d8780a3752720f11bf6a6732.jpg",
                    "link": "https://playfortuna.com/pt",
                    "bonus": "Programa de pontos"
                },
                {
                    "nome": "Betano",
                    "imagem": "https://i.pinimg.com/736x/b5/b5/e5/b5b5e5f439234fea6e4f7188a998fa3c.jpg",
                    "link": "https://www.betano.bet.br",
                    "bonus": "Roda da sorte e Giros gratis todos os dias"
                },
                {
                    "nome": "Slottica",
                    "imagem": "https://i.pinimg.com/736x/ad/1e/07/ad1e0775290e50bb8d2f898ee0dae4d7.jpg",
                    "link": "https://11172slottica.com/pt#sign-up",
                    "bonus": "Slots 3x3 pagando sempre"
                },
                {
                    "nome": "Stake",
                    "imagem": "https://i.pinimg.com/1200x/bf/d1/16/bfd1161f4106c4083dd7ac7249167719.jpg",
                    "link": "https://stake.bet.br/bem-vindo",
                    "bonus": "Saque rapido e roletas exclusvas Stake"
                },
                {
                    "nome": "Vbet",
                    "imagem": "https://i.pinimg.com/736x/1a/bd/73/1abd735dfe3c61d4a1709bd6ce1fe0d9.jpg",
                    "link": "https://www.vbet.bet.br",
                    "bonus": "Roda da sorte saque rapido"
                }
            ]
        };

        const container = document.getElementById("apostasContainer");
        dados.casas_de_apostas.forEach(aposta => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${aposta.imagem}" alt="${aposta.nome}">
                <h3>${aposta.nome}</h3>
                <p>${aposta.bonus}</p>
                <a href="${aposta.link}" target="_blank">Visitar</a>
            `;
            container.appendChild(card);
        });

        // Adicionando o card para escolher outra casa de apostas
        const cardOutro = document.createElement("div");
        cardOutro.className = "card";
        cardOutro.innerHTML = `
            <img src="https://i.pinimg.com/736x/55/85/8d/55858d6becd90d6742682cb76077c8ef.jpg" alt="Outras Casas">
            <h3>Escolha outra casa</h3>
            <p>Clique abaixo para buscar mais opções.</p>
            <a href="https://www.google.com.br" target="_blank">Pesquisar</a>
        `;
        container.appendChild(cardOutro);
    </script>
</body>
</html>
