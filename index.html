<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Gatilhos XIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .green { color: green; font-weight: bold; }
        .red { color: red; font-weight: bold; }
        .resultado-status { width: 80px; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Verificador de Gatilhos XIS</h2>
        
        <div class="input-group mb-3">
            <input type="number" id="numeroInput" class="form-control" placeholder="Digite um número" required>
            <button class="btn btn-primary" onclick="verificarGatilho()">Verificar</button>
        </div>

        <div class="alert alert-info" role="alert" id="resultado">Digite um número e clique em "Verificar" para ver o resultado.</div>

        <h3 class="mt-4">Histórico de Resultados</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Número</th>
                    <th>Gatilho</th>
                    <th>Resultado</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="historico"></tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const gatilhos = {
            XIS1: [16, 17, 18],
            XIS2: [24, 25, 26],
            XIS3: [30, 31, 32],
            XIS4: [33, 34, 35],
            XIS5: [33, 22, 11]
        };

        function verificarGatilho() {
            const numero = parseInt(document.getElementById('numeroInput').value);
            let gatilhoEncontrado = null;

            // Verifica em qual gatilho o número se encontra
            for (const [gatilho, numeros] of Object.entries(gatilhos)) {
                if (numeros.includes(numero)) {
                    gatilhoEncontrado = gatilho;
                    break;
                }
            }

            // Mostra o resultado e adiciona na tabela de histórico
            const resultadoEl = document.getElementById('resultado');
            if (gatilhoEncontrado) {
                resultadoEl.textContent = `O número ${numero} pertence ao ${gatilhoEncontrado}.`;
                resultadoEl.className = 'alert alert-success';
                adicionarAoHistorico(numero, gatilhoEncontrado);
            } else {
                resultadoEl.textContent = `O número ${numero} não pertence a nenhum gatilho.`;
                resultadoEl.className = 'alert alert-warning';
            }
        }

        function adicionarAoHistorico(numero, gatilho) {
            const tabela = document.getElementById('historico');
            const linha = document.createElement('tr');

            linha.innerHTML = `
                <td>${numero}</td>
                <td>${gatilho}</td>
                <td class="resultado-status">-</td>
                <td><button class="btn btn-outline-secondary btn-sm" onclick="marcarResultado(this)">Marcar Red/Green</button></td>
            `;

            tabela.appendChild(linha);
        }

        function marcarResultado(botao) {
            const resultadoTd = botao.parentNode.previousElementSibling;
            if (resultadoTd.textContent === '-' || resultadoTd.classList.contains('red')) {
                resultadoTd.textContent = 'Green';
                resultadoTd.className = 'resultado-status green';
            } else {
                resultadoTd.textContent = 'Red';
                resultadoTd.className = 'resultado-status red';
            }
        }
    </script>
</body>
</html>
